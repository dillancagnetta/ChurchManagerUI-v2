<div class="md:p-8  flex-1" fuseScrollbar>
  <!-- CONTENT -->
  <general-table
    [columns]="columns"
    [buttons]="buttons"
    [toolbar]="toolbar"
    [title]="'Groups Types'"
    [data]="$data()"
    [showLoader]="true"
    [isLoading]="$isLoading()"
    [filter]="true"
    [filterPlaceholder]="'Filter any value'"
    [pagination]="[5, 25, 100]"
    [pageSize]="10"
    (buttonClick)="addButtonClicked.emit($event)"
    >
  </general-table>

</div>
