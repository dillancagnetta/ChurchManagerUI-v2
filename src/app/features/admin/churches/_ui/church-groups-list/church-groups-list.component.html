<div class="md:p-8  flex-1">
  <!-- CONTENT -->
  <general-table
    [columns]="columns"
    [buttons]="buttons"
    [toolbar]="toolbar"
    [title]="'Groups Types'"
    [data]="$data()"
    [showLoader]="true"
    [isLoading]="$isLoading()"
    [filter]="true"
    [filterPlaceholder]="'Filter any value'"
    [pagination]="[5, 25, 100]"
    [pageSize]="10"
    [drawerEnabled]="true"
    (buttonClick)="addButtonClicked.emit($event)"
  >
  </general-table>

</div>
