
<!-- Actions Toolbar -->
<div class="flex flex-row justify-between items-center">
  <div  *ngIf="filter">
    <mat-form-field class="w-100">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{filterPlaceholder}}">
      <button
        mat-icon-button
        matPrefix>
        <mat-icon
          class="icon-size-5"
          [svgIcon]="'heroicons_solid:filter'"></mat-icon>
      </button>
    </mat-form-field>
  </div>

  <!-- Actions -->
  @if (hasTableToolbar) {
    <div class="p-2 md:p-2 space-x-2">
    @for(t of toolbar; track t.action) {
      <button
        mat-mini-fab [color]="t.color ?? 'primary'"
        [matTooltip]="t.tooltip"
        (click)="this.buttonClick.emit([t.action])"
        [disabled]="t.disabled">
        <mat-icon>{{t.icon}}</mat-icon>
      </button>
    }
    </div>
   <!-- <div class="p-2 md:p-2 space-x-2">
      <button
        mat-mini-fab color="primary"
        matTooltip="Add item"
        (click)="this.buttonClick.emit(['add' ])">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab color="primary" matTooltip="Export to csv" disabled>
        <mat-icon>cloud_download</mat-icon>
      </button>
    </div>-->
  }

</div>
<!-- Toolbar -->

<!-- Loader -->
@if (showLoader && isLoading()) {
  <div class="mt-3 mb-3 rounded-full">
    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
  </div>
}
<div class="sm:col-span-6 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
    <div *ngIf="title" class="text-lg font-medium tracking-tight leading-6 truncate">{{title}}</div>
    <div class="flex flex-col flex-auto mt-2 overflow-x-auto">



        <table class="w-full overflow-y-visible"
                   mat-table
                   [dataSource]="dataSource"
                   matSort
                   [@zoomIn]="true">

          <!-- Columns -->
          <ng-container *ngFor="let column of columns" matColumnDef="{{column.columnDef}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</th>
            <td mat-cell *matCellDef="let row">

              @switch (column.columnType) {
                @case ('checkbox') {
                  @if (row) {
                    <mat-icon
                      class="text-green-400 icon-size-5"
                      [svgIcon]="'heroicons_solid:check'"
                      disabled
                    ></mat-icon>
                  }
                  @if (!row) {
                    <mat-icon
                      class="text-gray-400 icon-size-5"
                      [svgIcon]="'heroicons_solid:x-mark'"
                      disabled
                    ></mat-icon>
                  }
                }
                @case ('icon') {
                  <mat-icon [svgIcon]="column.cell(row)"></mat-icon>
                }
                @default {
                  {{ column.cell(row) }}
                }
              }
            </td>
          </ng-container>

          <!-- Buttons Column -->
          <ng-container *ngIf="buttons && buttons.length > 0" matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <div class="flex items-center">
                <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="More"
                        (click)="$event.stopPropagation();">
                  <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>

                <mat-menu #moreMenu="matMenu">
                  <div *ngFor="let button of buttons">
                    <button mat-menu-item
                            (click)="this.buttonClick.emit([button.action, button.payload(row)])">
                      <mat-icon>{{ button.icon }}</mat-icon>
                      <span *ngIf="button.text">{{ button.text }}</span>
                    </button>
                  </div>
                </mat-menu>
              </div>

            </td>
          </ng-container>

            <!-- Disclaimer column - with nullable approach -->
            <ng-container matColumnDef="disclaimer" *ngIf="footer">
                <td mat-footer-cell *matFooterCellDef colspan="100%">
                    <strong>{{footer}}</strong>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <ng-container *ngIf="footer"> <!-- Make footer nullable -->
                <tr mat-footer-row *matFooterRowDef="['disclaimer']" class="example-second-footer-row"></tr>
            </ng-container>
        </table>

        <mat-paginator
            class="flex justify-end"
            [pageSizeOptions]="pagination"
            [pageSize]="pageSize">
        </mat-paginator>

    </div>
</div>
