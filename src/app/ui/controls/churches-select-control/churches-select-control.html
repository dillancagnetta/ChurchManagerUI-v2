<mat-form-field appearance="outline">
    <mat-label>Church</mat-label>
    <mat-select
        [required]="required"
        (selectionChange)="onSelectionChange($event)"
        [formControl]="selectListControl">
        <mat-option *ngIf="allowSelectAll()" value="0">{{allSelectionLabel()}}</mat-option>
        <mat-option *ngFor="let item of items$ | async" [value]="item.id">
            {{ item.name }}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="selectListControl.hasError('required')">Required</mat-error>
</mat-form-field>
